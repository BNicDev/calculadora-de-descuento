<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1 class="title">Calculadora de Descuentos</h1>
    <p>para calcular el descuento que deberia aplicarse al valor le pedimos que ingrese la siguiente informacion:</p>
    <br>
    <label for="">valor del producto:</label>
    <input type="number" class="product-price">
    <label for="">porcentaje de descuento:</label>
    <input type="number" class="discount">
    <button class="calc">calcular</button>
    <p class="result-container"></p>
    <script src="/script.js"></script>
</body>
